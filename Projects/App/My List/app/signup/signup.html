<list-navbar></list-navbar>

<section>


    <div class="container">

        <div class="text-center">
            <a class="navbar-brand">
                <div>
                    <!-- <img ng-src="app/img/ad.png" width="55" height="25" class="d-inline-block align-top" alt=""> -->
                    <h6 class="text-danger text-center">MYLIST</h6>
                </div>
            </a>
        </div>


        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form class="form-signin mt-2 font-weight-bold">
                    <div class="form-row">
                        <label for="inputEmail">Email</label>
                        <input type="email" id="inputEmail" ng-model="email" class="form-control mb-2" placeholder="Email address" required autofocus>
                    </div>

                    <div class="form-row">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" ng-model="password" class="form-control mb-2" placeholder="Password" required>
                    </div>

                    <div class="form-row">
                        <label for="inputPassword2">Confirm Password</label>
                        <input type="password" id="inputPassword2" ng-model="confirmPassword" class="form-control mb-2" placeholder="Confirm Password" required>
                    </div>

                    <div class="form-row">
                        <label for="inputAddress2">Phone</label>
                        <input type="number" id="inputAddress2" ng-model="phone" class="form-control mb-2" placeholder="Cell number">
                    </div>

                    <div class="form-row">
                        <label for="inputAddress">Shipping Address</label>
                        <input type="text" class="form-control mb-2" ng-model="shippingAddress" id="inputAddress" placeholder="100 Hertzel St, Tel Aviv">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block mt-5" data-ng-disabled="myForm.$invalid" ng-click="myForm.$invalid=true;newUser()"  type="button">SIGN UP</button>
                </form>
            </div>
        </div>


    </div>

</section>
