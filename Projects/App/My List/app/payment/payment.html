<list-navbar></list-navbar>

<section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form>

                    <div class="row">
                        <div class="col-sm-6">
                            <label for="name" class="font-weight-bold">Name:</label>
                            <input type="text" ng-model="buyer" placeholder="israel israeli" class="form-control" required>
                        </div>
                        <div class="col-sm-6 mt-2">
                            <label for="Email" class="font-weight-bold">Email:</label>
                            <input type="email"  placeholder="name@gmail.com" class="form-control">
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <label class="font-weight-bold" for="exampleFormControlTextarea1">Greetings:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mazal Tov.."></textarea>
                    </div>
                    <div class="form-group" id="btn-container">
                        <a ng-href="#!/payPal">
                            <button type="button" data-ng-disabled="myForm.$invalid" ng-click="myForm.$invalid=true;reduceGift()" class="btn btn-outline-primary font-weight-bold ">PAY</button>
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
    </div>

</section>
