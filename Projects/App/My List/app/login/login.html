<list-navbar></list-navbar>

<section>
  <div class="container">

    <div class="text-center">
      <a class="navbar-brand">
        <div>
          <!-- <img ng-src="app/img/ad.png" width="55" height="25" class="d-inline-block align-top" alt=""> -->
          <h6 class="text-danger text-center">MYLIST</h6>
        </div>
      </a>
    </div>

    <div class="row" >
      <div class="col-sm-4 mx-auto">
        <form class="form-signin mt-2" id="font-login">
          <div class="alert alert-danger" role="alert" ng-show="invalidLogin">Invalid Credentials!</div>
          <label for="inputEmail" class="sr-only ">Email address</label>
          <input type="email" id="inputEmail" class="form-control mb-1" ng-model="email" placeholder="Email address" required >
          <label for="inputPassword" class="sr-only ">Password</label>
          <input type="password" id="inputPassword" class="form-control mb-3" ng-model="password" placeholder="Password" required>
          <button class="btn btn-lg btn-danger btn-block" type="button" data-ng-disabled="myForm.$invalid" ng-click="myForm.$invalid=true;login()">Sign in</button>
        </form>
      </div>
    </div>

  </div>
</section>
